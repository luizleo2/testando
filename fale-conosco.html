<form method="post" id="fContato" action="mailto:leolima.ef@gmail.com">
    <fieldset>
        <legend id="usuario">
            Identificação do Usuário </legend>
            <p><label for="dNome">Nome:</label> <input type="text" name="nNome" id="dNome" size="20" maxlength="30" placeholder="nome completo"> </p>

            <p><label for="dSenha">Senha:</label> <input type="password" name="nSenha" id="dSenha" size="8" maxlength="8"> </p>

            <p><label for="Dmail">E-mail:</label> <input type="email" name="nMail" id="Dmail" size="30" maxlength="40"> </p> 

            <fieldset id="sexo">
                <legend>Sexo:</legend>
                   <input type="radio" name="nSexo" id="dMasc"> <label for="dMasc">Masculino</label>

                   <input type="radio" name="nSexo" id="dFem"> <label for="dFem">Feminino</label>

                 </fieldset>
            
                 <p> <label for="dData">Data de Nascimento:</label> <input type="date" name="nData" id="dData"> </p>
            
    </fieldset>
    
    <fieldset>
        <legend id="endereco">
            Endereço do Usuário
        </legend>
            <p><label for="dLugar">Logradouro:</label> <input type="text" name="nLugarugar" id="dLugar"> </p>

            <p><label for="dNum">Número:</label> <input type="number" name="nNum" id="dNum" min="0" max="9999"></p>

            <p> <label for="dState">Estado:</label> <select name="nState" id="dState">
                <optgroup label="Região Centro-Oeste">
                    <option value="GO">Goiás</option> </optgroup>
                <optgroup label="Região Suldeste">
                    <option value="SP">São Paulo</option> </optgroup>
                <optgroup label="Região Nordeste ">
                    <option value="CE">Ceará</option> </optgroup>

            </select> </p>
            

            <p><label for="dCidade">Cidade: </label><input type="text" name="nCidade" id="dCidade" size="20"
                maxlength="20" placeholder="Sua Cidade" list="cidades"></p> 
                <datalist id="cidades">
                    <option value="Goiânia"></option>
                    <option value="São Paulo"></option>
                    <option value="Fortaleza"></option>
                </datalist>

    </fieldset>
    
    <fieldset>
        <legend id="mensagem">
            Mensagem do Usuário</legend>
           <p><label for="">Grau de Urgência:</label></p>
           Min<input type="range" name="nUrg" id="dUrg" min="0"
           max="10" step="5">Máx <br/>
           <p><label for="">Mensagem:</label> <textarea name="nMsg" id="dMsg" cols="45" rows="5" placeholder="Deixe aqui sua mensagem"></textarea></p> 
    </fieldset>
    
    <fieldset>
        <legend id="pedido">
            Quero um Google Glass
        </legend> 
        
        <p><label for="">Gostaria de adquirir um Google Glass quando disponível?</label></p> <!--tentar colocar um js perguntando sim ou não para abrir as outras opções -->
        <fieldset id="escolha">
               <input type="radio" name="nChoice" id="Dyes"> <label for="dyes">Sim</label>

               <input type="radio" name="nChoice" id="dno"> <label for="dno">Não</label>

             </fieldset>
           <p><label for="dColor">Cor:</label></p>  <input type="color" name="nColor" id="dColor" ><br/>
           <p><label for="dQuant">Quantidade:</label></p><input type="number" name="nQuant" id="dQuant" min="0" max="100"> <br/>
           <p><label>Preço Total: R$</label><input type="number" name="nPrice" id="dPrice"></p> 
    <p><label for="dMail"> Deixe aqui seu e-mail para ser avisado quando o produto estiver disponivel em estoque: </label><input type="email" name="nMail" id="dMail"></p>
    
    
    
    <input type="button" value="ENVIAR" onclick="enviar()"> <!--Criar um alert quando  o botão enviar for usado -->
    
</fieldset>
</form>
